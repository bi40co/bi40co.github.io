<body>
    <div class="container">

        <button id="darkModeToggle" style="position: fixed; top: 20px; right: 20px; padding: 8px 16px; font-size: 14px; border-radius: 5px;">Dark Mode</button>
        
        <header>
            <h1>Virtual Home Lab Project Screenshots</h1>
        </header>

        <figure>
            <img src="VirtualHomeLab/IMG_1.jpeg" alt="VMware Fusion Setup with Ubuntu VM">
            <figcaption>
                <p>1. First Image: VMware Fusion Setup with Ubuntu VM</p>
                <p>The first image shows VMware Fusion running the Ubuntu 64-bit Arm Desktop virtual machine, which is powered on but in the booting phase. This image highlights the virtual machine environment, where you can manage virtual resources like processors, memory, and disk space.</p>p>
            </figcaption>
        </figure>

        <figure>
            <img src="VirtualHomeLab/IMG_2.jpeg" alt="Ubuntu Booting Process">
            <figcaption>
                <p>2.	Second Image: Ubuntu Booting Process</p>
                <p>This image captures the familiar Ubuntu boot screen, featuring the Ubuntu logo as the operating system is being initialized. The rotating dots below the logo indicate the system is starting up, confirming that the Ubuntu virtual machine is loading the required files and preparing the desktop environment.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="VirtualHomeLab/IMG_3.jpeg" alt="Ubuntu Desktop">
            <figcaption>
                <p>3.	Third Image: Ubuntu Desktop</p>
                <p>The third image showcases the Ubuntu desktop environment after the successful boot process. The desktop features the default “jellyfish” background associated with Ubuntu 22.04 LTS, along with the application dock on the left-hand side for easy access to core applications. The presence of the “Install Ubuntu” icon on the desktop suggests that the live version of Ubuntu is running, and the user has the option to install the OS onto the virtual hard drive.</p>
            </figcaption> 
        </figure>

        <figure>
            <img src="VirtualHomeLab/IMG_4.jpeg" alt="VMWare Fusion with Ubuntu Setup Process (I)">
            <figcaption>
                <p>4. Forth Image: UTM App with Kali Linux and Windows 11 Pro Setup Process (I)</p>
                <p>The forth image shows the UTM virtual machine manager with two virtual machines installed: one for Kali Linux and another for Windows 11 Pro. Both systems are powered off. The image highlights the ability of UTM to host multiple operating systems.</p>            
            </figcaption> 
        </figure>

        <figure>
            <img src="VirtualHomeLab/IMG_5.jpeg" alt="UTM App with Kali Linux and Windows 11 Pro Setup (II)">
            <figcaption>
                <p>5. Fifth Image: UTM App with Kali Linux and Windows 11 Pro Setup Process (II)</p>
                <p>The fifth image shows the Windows virtual machine’s CD/DVD drive containing the UTM guest tools and driver packages necessary for integrating features such as network and graphical acceleration.</p>
            </figcaption> 
        </figure>

        <figure>
            <img src="VirtualHomeLab/IMG_6.jpeg" alt="UTM App with Kali Linux and Windows 11 Pro Setup (III)">
            <figcaption>
                <p>6. Sixth Image: UTM App with Kali Linux and Windows 11 Pro Setup Process (III)</p>
                <p>The sixth image illustrates the installation options for Windows 10 or higher on UTM, with the option to install drivers and SPICE tools. This is a critical step during Windows setup to ensure full VM functionality, including network and graphical drivers.</p>
            </figcaption> 
        </figure>

        <figure>
            <img src="VirtualHomeLab/IMG_7.jpeg" alt="UTM App with Kali Linux and Windows 11 Pro Setup (IV)">
            <figcaption>
                <p>7.	Seventh Image: UTM App with Kali Linux and Windows 11 Pro Setup Process (IV)</p>
                <p>The seventh image shows the Windows 11 login screen, signifying that the installation of Windows 11 Pro has been successful. The user (Kofi) is prompted to log in.</p>
            </figcaption> 
        </figure>

        <figure>
            <img src="VirtualHomeLab/IMG_8.jpeg" alt="UTM App with Kali Linux and Windows 11 Pro Setup (V)">
            <figcaption>
                <p>8.	Eighth Image: UTM App with Kali Linux and Windows 11 Pro Setup Process (V)</p>
                <p>The final image displays the Windows 11 desktop interface, which indicates a fully functional operating system ready for use within the UTM virtual environment. All essential applications are accessible, and the system is operational.</p>
            </figcaption> 
        </figure>

        <figure>
            <img src="VirtualHomeLab/IMG_9.jpeg" alt="Kali Linux Login Screen">
            <figcaption>
                <p>9. Ninth Image: Kali Linux Login Screen</p>
                <p>This image shows the login screen for Kali Linux. The user is prompted to enter their password to access the operating system. The default user is labeled as “kali,” which is a common configuration during the setup of Kali Linux.</p>
                <p>This screen confirms that the operating system has successfully booted, and it’s ready for the user to log in and begin tasks related to cybersecurity, ethical hacking, and penetration testing.</p>
            </figcaption> 
        </figure>

        <figure>
            <img src="VirtualHomeLab/IMG_10.jpeg" alt="Kali Linux Desktop">
            <figcaption>
                <p>10. Tenth Image: Kali Linux Desktop</p>
                <p>The second image displays the desktop environment of Kali Linux after a successful login. The distinct dragon logo of Kali is featured in the center of the screen, symbolizing the penetration testing nature of the operating system.</p>
                <p>The basic icons like “Trash,” “File System,” and “Home” are visible on the left, offering the user access to file management tools. This desktop provides the platform for launching cybersecurity tools and engaging in tasks such as vulnerability scanning, forensic analysis, and network monitoring.</p>
            </figcaption> 
        </figure>
