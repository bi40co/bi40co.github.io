<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Project Screenshots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Key-logger Project Screenshots</h1>
        
        <h2>Key-logger Code Screenshot</h2>
        <img src="Keylogger/IMG_9747.jpg" alt="Key-logger Code Screenshot">

        <h2>Key-logger Log Screenshot 1</h2>
        <img src="Keylogger/IMG_9748.jpg" alt="Key-logger Log Screenshot 1">

        <h2>Key-logger Log Screenshot 2</h2>
        <img src="Keylogger/IMG_9749.jpg" alt="Key-logger Log Screenshot 2">

        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    
    <script>
        const toggleButton = document.getElementById("toggle-dark-mode");
        const body = document.body;

        toggleButton.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
