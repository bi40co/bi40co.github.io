<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Project Screenshots</title>
    <link rel="stylesheet" href="style.css">
   
    
</head>
<body>
    <div class="container">
        <button id="darkModeToggle" style="position: fixed; top: 20px; right: 20px; padding: 8px 16px; font-size: 14px; border-radius: 5px;">Dark Mode</button>
        <h1>Key-logger Project Screenshots</h1>
        
        <figure>
          <img src="Keylogger/IMG_9747.jpg" alt="Key-logger Code Screenshot">
          <figcaption>The first image above shows the Python code for my key-logger, which captures keystrokes and logs them into a file.</figcaption>
        </figure>

        <figure>
          <img src="Keylogger/IMG_9748.jpg" alt="Key-logger Log Screenshot 1">
          <figcaption>This second image is a sample log file displaying the captured keystrokes in real-time, showing key presses icluding 'shift' and 'space'.</figcaption>
        </figure>

        <figure>
          <img src="Keylogger/IMG_9749.jpg" alt="Key-logger Log Screenshot 2">
          <figcaption>This third image is another part of the log file, continuing the captured keystrokes during a testing session.</figcaption>
        </figure>

        
        <script>
            const toggleButton = document.getElementById('darkModeToggle');
            toggleButton.addEventListener('click', function () {
                document.body.classList.toggle('dark-mode');
                document.querySelector('.container').classList.toggle('dark-mode');
                document.querySelector('nav').classList.toggle('dark-mode');
                document.querySelector('footer').classList.toggle('dark-mode');
    
                // Toggle button text between Dark Mode and White Mode
                if (toggleButton.textContent === "Dark Mode") {
                    toggleButton.textContent = "White Mode";
                } else {
                    toggleButton.textContent = "Dark Mode";
                }
            });
        </script>
        
    </div>
    
    <script>
        const toggleButton = document.getElementById("toggle-dark-mode");
        const body = document.body;

        toggleButton.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
