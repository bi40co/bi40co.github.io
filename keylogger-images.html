<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Project Screenshots</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Key-logger Project Screenshots</h1>
        
        <figure>
          <img src="Keylogger/IMG_9747.jpeg" alt="Key-logger Code Screenshot">
          <figcaption>This image shows the Python code for my key-logger, which captures keystrokes and logs them into a file.</figcaption>
        </figure>

        <figure>
          <img src="Keylogger/IMG_9748.jpeg" alt="Key-logger Log Screenshot 1">
          <figcaption>This is a sample log file displaying the captured keystrokes in real-time, showing key presses like 'shift' and 'space'.</figcaption>
        </figure>

        <figure>
          <img src="Keylogger/IMG_9749.jpeg" alt="Key-logger Log Screenshot 2">
          <figcaption>This is another part of the log file, continuing the captured keystrokes during a testing session.</figcaption>
        </figure>

        <button class="toggle-dark-mode" onclick="toggleDarkMode()">Dark Mode</button>
    </div>
    
    <script>
        const toggleButton = document.getElementById("toggle-dark-mode");
        const body = document.body;

        toggleButton.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
        });
    </script>
</body>
</html>
